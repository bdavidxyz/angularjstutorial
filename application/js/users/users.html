<div class="row" id="HB_users-page">
	<div class="col-md-12">
		<div class="row-fluid">
			<div>
				<form class="input-append" name="form" id="HB_new-user-form">
					<input 
						id="HB_new-user-form-input"
						ng-model="newUser.email"
						type="email"
						required/>
						<input 
						id="HB_new-user-form-date"
						ng-model="newUser.hireDate"
						datepicker
						/>
					<button id="HB_new-user-form-button"
						ng-disabled="form.$invalid"
						ng-click="addNewUser()">+</button>
			</form>
		</div>
		<div class="">
			<table class="table">
				<thead>
					<tr>
						<th id="HB_user-table-header-email">
							users
						</th>
						<th id="HB_user-table-header-hireDate">
							hired
						</th>
						<th id="HB_user-table-header-actions">
							actions
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td id="HB_user-email-{{$index+1}}">
							<span class="hb-user-email">
								
								<inputeditable id="HB_user-email-inputeditable-{{$index+1}}" text="user.email">
									
								</inputeditable>
							</span>
						</td>
						<td id="HB_user-date-{{$index+1}}">
							<span class="hb-user-date">
								{{user.hireDate  | date:'dd MMM yyyy'}}
							</span>
						</td>
						<td id="RM_user-date-{{$index+1}}">
							<button id="HB_update-button-{{$index+1}}" class="hb-update-button" ng-click="updateUser(user)">update</button>
							<button id="HB_delete-button-{{$index+1}}" class="hb-delete-button" ng-click="deleteUser(user.id)">delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</div>
