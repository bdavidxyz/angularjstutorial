<div class="row" id="HB_tags-page">
	<div class="col-md-12">

 <div class="row-fluid">
        <div class="jumbotron">
            <table class="table">
                <thead>
                <tr>
                    <th id="HB_tag-table-header">
                        Tags
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tag in tags">
                    <td id="RM_tag-name-{{$index+1}}">
                        <span class="hb-tag">
                            {{tag.value}}
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

	</div>
</div>
